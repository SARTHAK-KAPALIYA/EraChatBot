<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/chatbot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

     <h1 class="jumbotron text-center" style="background-color: rgb(144, 62, 221); color:gold">Era the chatbot</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox" class="border border-success">
                <p class="botText" style="margin:20px"><span>
                    Hi! I'm Era.<br>
                     <br>Commands:-:
                     <br><br>
                      for lectures  info like" Monday lectures "
                     <br><br>
                     Any update in lecture schedule will be send through SMS
                     <br><br>
                     for Notes - "notes link"
                     <br> <br>
                     for wikipedia search "tell me about __ "

                 </span></p>
            </div>
            <div id="userInput">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here">
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send"> 
            </div>
        </div>
    </div> 

 <script>
    function getResponse() {
        let user_response = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + user_response + '</span></p>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", { msg: user_response }).done(function(data) {
        var botHtml = '<p class="botText" style="margin:20px"><span>' + data + '</span></p>';
        $("#chatbox").append(botHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
    });
    }
    $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        getResponse();
    });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <footer class="text-center" style="color:cornsilk"><h4>All Rights Reserved TO HAUS </h4></footer>
</div>
</body>
</html>
